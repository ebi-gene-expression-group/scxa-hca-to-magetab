    - ['enrichment_protocol']
# Protocols - special handling in code
  - - 'Protocol REF'
    - ['library_preparation_protocol']
  - - 'Extract Name'
    - ['cell_suspension_0', 'biomaterial_core', 'biomaterial_id']  
  - - 'Comment[single cell isolation]'
